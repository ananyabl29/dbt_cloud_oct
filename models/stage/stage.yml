models:
  - name: stg_regions
    description: Table with all region information
    columns:
      - name: region_id
        description: '{{doc("Primary_key")}}'
        data_tests:
          - unique
          - not_null

      - name: region_name
        data_tests:
          - accepted_values:
              values: ['ASIA', 'AFRICA', 'AMERICA']
              config:
                store_failures: true
                schema: error

  - name: stg_nations
    columns:
      - name: nation_id
        description: '{{doc("Primary_key")}}'
        data_tests:
          - unique
          - not_null

      - name: region_id
        description: '{{doc("Foreign_key")}}'
        data_tests:
          - relationships:
              to: ref('stg_regions')
              field: region_id    # FIXED

  - name: stg_customers
    columns:
      - name: customer_id
        description: '{{doc("Primary_key")}}'
        data_tests:
          - unique
          - not_null

      - name: nation_id
        description: '{{doc("Foreign_key")}}'
        data_tests:
          - relationships:
              to: ref('stg_nations')
              field: nation_id

  - name: stg_orders
    columns:
      - name: order_id
        description: '{{doc("Primary_key")}}'
        data_tests:
          - unique
          - not_null

      - name: customer_id
        description: '{{doc("Foreign_key")}}'
        data_tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id

      - name: status_code
        data_tests:
          - accepted_values:
              values: ['P','F','o']

  - name: stg_line_items
    description: All items for each orders
    columns:
      - name: order_item_id
        description: Surrogate key column for order items

seeds:
 - name: suppliers 
   config:
      alias: 'supplier_name'